<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
.card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .card-text.small {
            flex-grow: 1;
        }
        .btn-warning {
            background-color: #ff9800;
            border-color: #ff9800;
        }
        .btn-warning:hover {
            background-color: #e68900;
            border-color: #e68900;
        }
    </style>
</head>
<body>
{% extends "base.html" %}

{% block body %}

<div class="container mt-5">
        <div class="row">
            {% for leptop in leptops %}
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card mb-4">
                    <img src={{ leptop["img"] }} class="card-img-top img-fluid" alt="">
                    <div class="card-body d-flex flex-column">
                        <p class="card-title">{{ leptop["name"] }}</p>
                        <h5 class="card-text font-weight-bold">{{ leptop["price"] }}â‚¾</h5>
                        <p class="card-text small text-muted">{{ leptop.description }}</p>
                        <a href="/product5/{{ leptop['id'] }}" class="btn btn-warning mt-auto">Add In  Card</a>
                    </div>
                </div>
            </div>
            {% endfor %}
