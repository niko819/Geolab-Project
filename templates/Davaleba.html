<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
.card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .card-text.small {
            flex-grow: 1;
        }
        .btn-warning {
            background-color: #ff9800;
            border-color: #ff9800;
        }
        .btn-warning:hover {
            background-color: #e68900;
            border-color: #e68900;
        }
    </style>
</head>
<body>
{% extends "base.html" %}

{% block body %}
<div class="row row-cols-lg-4-row-cols-nd-2 row-cols-sm-1">
    <div class="container bg-white margin-bottom 2">
        <div class="margin-bottom 1">
            <div class="mb-5">
                <div id="carouselExampleFade" class="carousel slide carousel-fade ">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://zoommer.ge/_next/image?url=https%3A%2F%2Fs3.zoommer.ge%2Fsite%2Fbcf721d5-0f94-43b6-85e6-724de978f941_Thumb.jpeg&w=1920&q=75" class="d-block w-100"
                                 alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://zoommer.ge/_next/image?url=https%3A%2F%2Fs3.zoommer.ge%2Fsite%2F940df344-30f9-4995-9bca-a28a1a228f13_Thumb.jpeg&w=1920&q=75"
                                 class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://alta.ge/images/promo/326/hyperx_web_aba0-i2.jpg" class="d-block w-100"
                                 alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card mb-4">
                    <img src="/static/images/{{ product['img'] }}" class="card-img-top img-fluid" alt="">
                    <div class="card-body d-flex flex-column">
                        <p class="card-title">{{ product['name'] }}</p>
                        <h5 class="card-text font-weight-bold">{{ product['price'] }}â‚¾</h5>
                        <p class="card-text small text-muted">{{ product.description }}</p>
                        <a href="/product/{{ product['id'] }}" class="btn btn-warning mt-auto">Add In  Cart</a>
                        {% if role == "admin" %}
                        <a href="/delete_product/{{ product['id'] }}" class="btn btn-danger mt-auto">Delete</a>
                        <a href="/edit_product/{{ product['id'] }}" class="btn btn-primary mt-auto">Edit</a>
                        {% endif %}
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>

    </section>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="/">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="/">1</a></li>
            <li class="page-item"><a class="page-link" href="/Meore">2</a></li>
            <a class="page-link" href="/Meore">Next</a>
            </li>
        </ul>
    </nav>
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock %}
